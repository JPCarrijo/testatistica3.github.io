<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../../src/papaparse.min.js"></script>
    <title>Home</title>
</head>

<body>
    <div id="primeira">
        <p>Entre Manualmente com os Dados</p>
        <p></p><input type="text" name="texto" id="inputValues"

        <input type="file" id="csv-file" accept=".csv" name="csv-file"></p>

    </div>
    <div id="segunda">
        <p>Nome da Variável <input type="text" id="varName"></p>
        <p><input type="radio" name="radi2" checked> VARIÁVEL QUALITATIVA NOMINAL</p>
        <P><input type="radio" name="radi2"> VARIÁVEL QUALITATIVA ORDINAL</P>
        <p><input type="radio" name="radi2"> VARIÁVEL QUANTITATIVA DISCRETA</p>
        <p><input type="radio" name="radi2"> VARIÁVEL QUANTITATIVA CONTÍNUA</P>
        <p><button id="btnCalcular">Calcular</button></p>

    </div>
    <div id="resultado">
    </div>
    <script src="../../src/app.js"></script>
